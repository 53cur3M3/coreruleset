            method: POST
            port: 80
            data: "var=is%20this%20your%20parents'%20or%20yours?"
            version: HTTP/1.0
          output:
            log_contains: id "942520"
  - test_title: 942520-4
    desc: "Detects basic SQL auth bypass with 'is not something'"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
