        input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            Content-Type: "application/x-www-form-urlencoded; charset=us-ascii"
          method: POST
          port: 80
          uri: /
          data: var=\xd0\xbcscript\xd0\xbealert(\xc2\xa2XSS\xc2\xa2)\xd0\xbc/script\xd0
        output:
          no_log_contains: id "941310"
